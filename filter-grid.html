<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"></script>
</head>
<body>

<div class="container">
  <h2>Filter Fruits Grid</h2>
  <p>Type something in the input field to search for a specific text inside the div element with class="row":</p>
  <input class="form-control" id="myInput" type="text" placeholder="Search...">
  <div id="myList" class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">Apple</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Avocado</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Banana</div>
	  <div class="col-md-4 col-sm-6 col-xs-12">Cherry</div>
	  <div class="col-md-4 col-sm-6 col-xs-12">Grapes</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Lemon</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Mandarin</div>
    <div class="col-md-4 col-sm-6 col-xs-12 fa-solid fa-orange">Orange</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Papaya</div>
    <div class="col-md-4 col-sm-6 col-xs-12">Pear</div>
    <div class="col-md-4 col-sm-6 col-xs-12 fa-solid fa-pineapple">Pineapple</div>
  </div>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myList *").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

</body>
</html>
